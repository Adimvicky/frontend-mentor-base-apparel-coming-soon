<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

	<div class="container">
		<div class="logo">
			<img src="./images/logo.svg" alt="">
		</div>
		<div class="mobile-hero__img">
			<img src="./images/hero-mobile.jpg" alt="">
		</div>

		<section class="section-hero">


			<div class="section-hero__text">
				<h1>
					<span class="h1 text-light text-color-light">We're</span>
					<span class="h1 text-bold">coming<span>
					<span class="h1 text-bold">soon</span>
				</h1>
				<p class="p text-color-light">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our launch deals.
				</p>
				<form class="form-group" action="">
					<input  placeholder="Email Address" class="form-group__input" type="email" required oninvalid="(function(e){return;})">
					<button class="form-group__btn" type="submit" id="">
						<img src="./images/icon-arrow.svg">
					</button>
					<span class="form-group__error-icon"><img src="./images/icon-error.svg" alt=""></span>
					<p class="form-group__error-message text-color-light">Please provide a valid email</p>
				</form>

				<footer class="footer">
					<p class="attribution">
					  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					  Coded by <a href="https://adimvicky.github.io">Adim</a>.
					</p>
				</footer>
			</div>
			<div class="section-hero__figure">
				<img class="section-hero__figure-img" src="./images/hero-desktop.jpg" alt="">
			</div>
		</section>
	</div>



  <!-- Email Address -->


</body>
</html>
